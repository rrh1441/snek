<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Snake Game: User vs. AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Center the canvas and give it a border */
    body {
      margin: 0;
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
    }
    canvas {
      background-color: #fff;
      border: 2px solid #000;
      touch-action: none; /* Prevent scrolling on mobile */
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    // ----- Set Up Canvas Dimensions for Mobile/Computer -----
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Use the smaller of the viewport's width or height (minus a margin)
    const margin = 20;
    const availableSize = Math.min(window.innerWidth, window.innerHeight) - margin;
    canvas.width = availableSize;
    canvas.height = availableSize;

    // ----- Grid Settings -----
    const gridCount = 30;  // Number of cells along one side
    const cellSize = canvas.width / gridCount;  // Calculate cell size based on canvas size
    const gridWidth = gridCount;  // in cells
    const gridHeight = gridCount; // in cells

    // ----- Global Variables -----
    let userSnake, aiSnake;
    let tokenPosition = null;
    let gameOver = false;
    const moveInterval = 200; // game tick in milliseconds
    let intervalId;           // to hold the interval timer

    // For touch/swipe support:
    let swipeStart = null;

    // ----- Snake Class -----
    class Snake {
      constructor(initialPosition, direction, color) {
        this.segments = [initialPosition];  // Array of objects { x, y } in grid coordinates
        this.direction = direction;         // "up", "down", "left", "right"
        this.tokenCount = 0;
        this.color = color;
      }
      
      // Moves the snake in its current direction.
      // If shouldGrow is true, the tail is not removed.
      move(shouldGrow) {
        const head = this.segments[0];
        const newHead = { x: head.x, y: head.y };
        switch (this.direction) {
          case 'up':    newHead.y -= 1; break;
          case 'down':  newHead.y += 1; break;
          case 'left':  newHead.x -= 1; break;
          case 'right': newHead.x += 1; break;
        }
        this.segments.unshift(newHead);
        if (!shouldGrow) {
          this.segments.pop();
        }
        return newHead;
      }
      
      // Returns true if any segment equals the given point.
      // If includeHead is false, the head is skipped.
      contains(point, includeHead = true) {
        const start = includeHead ? 0 : 1;
        for (let i = start; i < this.segments.length; i++) {
          if (this.segments[i].x === point.x && this.segments[i].y === point.y) {
            return true;
          }
        }
        return false;
      }
      
      // Draws the snake onto the canvas.
      draw(ctx) {
        ctx.fillStyle = this.color;
        for (const segment of this.segments) {
          ctx.fillRect(segment.x * cellSize, segment.y * cellSize, cellSize, cellSize);
          ctx.strokeStyle = 'black';
          ctx.strokeRect(segment.x * cellSize, segment.y * cellSize, cellSize, cellSize);
        }
      }
    }

    // ----- Initialization -----
    function init() {
      // User snake starts roughly at the left quarter; AI snake at the right quarter.
      userSnake = new Snake({ x: Math.floor(gridWidth / 4), y: Math.floor(gridHeight / 2) }, 'right', 'blue');
      aiSnake   = new Snake({ x: Math.floor(3 * gridWidth / 4), y: Math.floor(gridHeight / 2) }, 'left', 'red');
      spawnToken();
      gameOver = false;
      if (intervalId) clearInterval(intervalId);
      intervalId = setInterval(gameLoop, moveInterval);
    }

    // ----- Token (Food) Handling -----
    function spawnToken() {
      let valid = false;
      let pos;
      while (!valid) {
        pos = { 
          x: Math.floor(Math.random() * gridWidth),
          y: Math.floor(Math.random() * gridHeight)
        };
        if (!userSnake.contains(pos) && !aiSnake.contains(pos)) {
          valid = true;
        }
      }
      tokenPosition = pos;
    }

    // ----- Helper: Opponent Collision Check -----
    // Checks if newHead collides with any cell in opponentOldSegments,
    // but if the opponent is not growing then the last cell (the tail) is ignored.
    function collidesWithOpponent(newHead, opponentOldSegments, opponentGrew) {
      let segmentsToCheck = opponentOldSegments;
      if (!opponentGrew && opponentOldSegments.length > 0) {
        segmentsToCheck = opponentOldSegments.slice(0, opponentOldSegments.length - 1);
      }
      return segmentsToCheck.some(segment => segment.x === newHead.x && segment.y === newHead.y);
    }

    // ----- Game Loop -----
    function gameLoop() {
      if (gameOver) return;
      
      // Save the current positions for opponent collision detection.
      const oldUserSegments = userSnake.segments.slice();
      const oldAISegments  = aiSnake.segments.slice();
      
      // Determine next head positions for both snakes (without moving yet)
      const userNextHead = getNextHead(userSnake);
      
      // Let the AI update its direction first.
      updateAIDirection();
      const aiNextHead = getNextHead(aiSnake);
      
      // Check if either snake will eat the token.
      let userGrow = false, aiGrow = false;
      if (tokenPosition &&
          userNextHead.x === tokenPosition.x &&
          userNextHead.y === tokenPosition.y) {
        userGrow = true;
        userSnake.tokenCount++;
        spawnToken();
      }
      if (tokenPosition &&
          aiNextHead.x === tokenPosition.x &&
          aiNextHead.y === tokenPosition.y) {
        aiGrow = true;
        aiSnake.tokenCount++;
        spawnToken();
      }
      
      // Move both snakes.
      const newUserHead = userSnake.move(userGrow);
      const newAIHead   = aiSnake.move(aiGrow);
      
      // Check for collisions with walls or self.
      if (checkCollision(newUserHead, userSnake)) {
        endGame('AI');
        return;
      }
      if (checkCollision(newAIHead, aiSnake)) {
        endGame('User');
        return;
      }
      
      // ----- Opponent Collision Checks -----
      if (collidesWithOpponent(newUserHead, oldAISegments, aiGrow)) {
        endGame('AI');
        return;
      }
      if (collidesWithOpponent(newAIHead, oldUserSegments, userGrow)) {
        endGame('User');
        return;
      }
      
      drawGame();
    }

    // Returns what the next head position would be for a given snake.
    function getNextHead(snake) {
      const head = snake.segments[0];
      const newHead = { x: head.x, y: head.y };
      switch (snake.direction) {
        case 'up':    newHead.y -= 1; break;
        case 'down':  newHead.y += 1; break;
        case 'left':  newHead.x -= 1; break;
        case 'right': newHead.x += 1; break;
      }
      return newHead;
    }

    // Checks if the new head position is outside the grid or collides with the snake itself.
    function checkCollision(newHead, snake) {
      // Wall collisions.
      if (newHead.x < 0 || newHead.x >= gridWidth || newHead.y < 0 || newHead.y >= gridHeight) {
        return true;
      }
      // Self-collision (ignoring the head).
      for (let i = 1; i < snake.segments.length; i++) {
        if (snake.segments[i].x === newHead.x && snake.segments[i].y === newHead.y) {
          return true;
        }
      }
      return false;
    }

    // ----- AI Logic -----
    function updateAIDirection() {
      if (!tokenPosition) return;
      
      const possibleDirections = ['up', 'down', 'left', 'right'];
      let bestDirection = null;
      let bestDistance = Infinity;
      
      for (const dir of possibleDirections) {
        // Prevent the AI from reversing.
        if (isOpposite(aiSnake.direction, dir)) continue;
        
        const nextPos = getNextHeadForDirection(aiSnake, dir);
        if (!isSafe(nextPos)) continue;
        
        // Use Manhattan distance as a heuristic.
        const dist = Math.abs(nextPos.x - tokenPosition.x) + Math.abs(nextPos.y - tokenPosition.y);
        if (dist < bestDistance) {
          bestDistance = dist;
          bestDirection = dir;
        }
      }
      
      if (bestDirection) {
        aiSnake.direction = bestDirection;
      }
      // If no safe move is found, the AI continues in its current direction.
    }

    // Returns the next head position for a snake if it moved in the given direction.
    function getNextHeadForDirection(snake, direction) {
      const head = snake.segments[0];
      const newHead = { x: head.x, y: head.y };
      switch (direction) {
        case 'up':    newHead.y -= 1; break;
        case 'down':  newHead.y += 1; break;
        case 'left':  newHead.x -= 1; break;
        case 'right': newHead.x += 1; break;
      }
      return newHead;
    }

    // Returns true if pos is inside the grid and not occupied by any snake.
    function isSafe(pos) {
      if (pos.x < 0 || pos.x >= gridWidth || pos.y < 0 || pos.y >= gridHeight) return false;
      if (userSnake.contains(pos) || aiSnake.contains(pos)) return false;
      return true;
    }

    // Returns true if dir1 and dir2 are opposites.
    function isOpposite(dir1, dir2) {
      return (dir1 === 'up' && dir2 === 'down') ||
             (dir1 === 'down' && dir2 === 'up') ||
             (dir1 === 'left' && dir2 === 'right') ||
             (dir1 === 'right' && dir2 === 'left');
    }

    // ----- Drawing -----
    function drawGame() {
      // Clear the canvas.
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw the token.
      if (tokenPosition) {
        ctx.fillStyle = 'green';
        ctx.fillRect(tokenPosition.x * cellSize, tokenPosition.y * cellSize, cellSize, cellSize);
        ctx.strokeStyle = 'black';
        ctx.strokeRect(tokenPosition.x * cellSize, tokenPosition.y * cellSize, cellSize, cellSize);
      }
      
      // Draw the snakes.
      userSnake.draw(ctx);
      aiSnake.draw(ctx);
    }

    // ----- Game Over -----
    // When the game ends, display the winner.
    // Even if a snake survives, if it has fewer tokens than the opponent it loses.
    function endGame(winner) {
      gameOver = true;
      let finalWinner = winner;
      if (winner === 'User' && userSnake.tokenCount < aiSnake.tokenCount) {
        finalWinner = 'AI (by token advantage)';
      } else if (winner === 'AI' && aiSnake.tokenCount < userSnake.tokenCount) {
        finalWinner = 'User (by token advantage)';
      }
      clearInterval(intervalId);
      
      // Display a translucent overlay with the result.
      ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
      ctx.fillRect(0, canvas.height / 2 - 30, canvas.width, 60);
      ctx.fillStyle = 'white';
      ctx.font = '30px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Game Over! Winner: ' + finalWinner, canvas.width / 2, canvas.height / 2 + 10);
    }

    // ----- User Input (Keyboard & Touch) -----
    document.addEventListener('keydown', function(e) {
      if (gameOver) return;
      switch(e.key) {
        case 'ArrowUp':
          if (userSnake.direction !== 'down') userSnake.direction = 'up';
          break;
        case 'ArrowDown':
          if (userSnake.direction !== 'up') userSnake.direction = 'down';
          break;
        case 'ArrowLeft':
          if (userSnake.direction !== 'right') userSnake.direction = 'left';
          break;
        case 'ArrowRight':
          if (userSnake.direction !== 'left') userSnake.direction = 'right';
          break;
      }
    });

    // Touch (swipe) support for mobile.
    canvas.addEventListener('touchstart', function(e) {
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        swipeStart = { x: touch.clientX, y: touch.clientY };
      }
    });
    
    canvas.addEventListener('touchend', function(e) {
      if (!swipeStart) return;
      const touch = e.changedTouches[0];
      const swipeEnd = { x: touch.clientX, y: touch.clientY };
      const dx = swipeEnd.x - swipeStart.x;
      const dy = swipeEnd.y - swipeStart.y;
      if (Math.abs(dx) > Math.abs(dy)) {
        // Horizontal swipe.
        if (dx > 0 && userSnake.direction !== 'left') {
          userSnake.direction = 'right';
        } else if (dx < 0 && userSnake.direction !== 'right') {
          userSnake.direction = 'left';
        }
      } else {
        // Vertical swipe.
        if (dy > 0 && userSnake.direction !== 'up') { 
          userSnake.direction = 'down';
        } else if (dy < 0 && userSnake.direction !== 'down') {
          userSnake.direction = 'up';
        }
      }
      swipeStart = null;
    });

    // ----- Start the Game -----
    init();
    drawGame();
  </script>
</body>
</html>
