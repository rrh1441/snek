<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Snake Game: User vs. AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Use a flex column layout so the canvas and instructions stack vertically */
    body {
      margin: 0;
      background-color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* centered vertically on mobile */
      min-height: 100vh;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
    }
    /* On larger screens, align content toward the top with a bit of padding */
    @media (min-width: 600px) {
      body {
        justify-content: flex-start;
        padding-top: 20px;
      }
    }
    /* Container for the game canvas and instructions */
    #gameContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      background-color: #fff;
      border: 2px solid #000;
      touch-action: none; /* Prevent scrolling on mobile */
    }
    /* Instructions styling */
    #instructions {
      margin-top: 10px;
      text-align: center;
      font-family: Arial, sans-serif;
      color: #333;
      padding: 0 10px;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <div id="instructions">
      <p><strong>For mobile users:</strong> Control your snake by swiping up, down, left, or right.</p>
      <p><strong>For computer users:</strong> Control your snake with the arrow keys.</p>
    </div>
  </div>

  <script>
    // ----- Responsive Canvas Setup -----
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const margin = 20;
    // Reserve space for instructions (e.g., 80px)
    const instructionsHeight = 80;
    const availableWidth = window.innerWidth - margin;
    const availableHeight = window.innerHeight - margin - instructionsHeight;
    const availableSize = Math.min(availableWidth, availableHeight);
    canvas.width = availableSize;
    canvas.height = availableSize;

    // ----- Grid Settings -----
    const gridCount = 30;  // Number of cells along one side
    const cellSize = canvas.width / gridCount;  // Calculate cell size based on canvas size
    const gridWidth = gridCount;  // in cells
    const gridHeight = gridCount; // in cells

    // ----- Global Game Variables -----
    let userSnake, aiSnake;
    let tokenPosition = null;
    let gameOver = false;
    const moveInterval = 200; // game tick in milliseconds
    let intervalId;           // for the game loop timer
    let remainingTokens = 100; // 100 tokens will appear
    let swipeStart = null;

    // ----- Snake Class -----
    class Snake {
      constructor(initialPosition, direction, color) {
        this.segments = [initialPosition];  // in grid coordinates {x, y}
        this.direction = direction;
        this.tokenCount = 0;
        this.color = color;
      }
      
      // Move in the current direction; if shouldGrow is false, remove the tail.
      move(shouldGrow) {
        const head = this.segments[0];
        const newHead = { x: head.x, y: head.y };
        switch (this.direction) {
          case 'up':    newHead.y -= 1; break;
          case 'down':  newHead.y += 1; break;
          case 'left':  newHead.x -= 1; break;
          case 'right': newHead.x += 1; break;
        }
        this.segments.unshift(newHead);
        if (!shouldGrow) {
          this.segments.pop();
        }
        return newHead;
      }
      
      // Check if any segment equals the given point.
      contains(point, includeHead = true) {
        const start = includeHead ? 0 : 1;
        return this.segments.slice(start).some(segment => segment.x === point.x && segment.y === point.y);
      }
      
      // Draw the snake on the canvas.
      draw(ctx) {
        ctx.fillStyle = this.color;
        for (const segment of this.segments) {
          ctx.fillRect(segment.x * cellSize, segment.y * cellSize, cellSize, cellSize);
          ctx.strokeStyle = 'black';
          ctx.strokeRect(segment.x * cellSize, segment.y * cellSize, cellSize, cellSize);
        }
      }
    }

    // ----- Initialization -----
    function init() {
      userSnake = new Snake({ x: Math.floor(gridWidth / 4), y: Math.floor(gridHeight / 2) }, 'right', 'blue');
      aiSnake   = new Snake({ x: Math.floor(3 * gridWidth / 4), y: Math.floor(gridHeight / 2) }, 'left', 'red');
      spawnToken();
      gameOver = false;
      if (intervalId) clearInterval(intervalId);
      intervalId = setInterval(gameLoop, moveInterval);
    }

    // ----- Token Handling -----
    function spawnToken() {
      if (remainingTokens <= 0) {
        tokenPosition = null;
        return;
      }
      remainingTokens--;
      let valid = false;
      let pos;
      while (!valid) {
        pos = { x: Math.floor(Math.random() * gridWidth), y: Math.floor(Math.random() * gridHeight) };
        if (!userSnake.contains(pos) && !aiSnake.contains(pos)) {
          valid = true;
        }
      }
      tokenPosition = pos;
    }

    // ----- Helper: Opponent Collision Check -----
    // Given a new head and the opponent’s OLD segments, check for collision.
    // If the opponent did not grow, ignore its tail cell (since that cell is being freed).
    function collidesWithOpponent(newHead, opponentOldSegments, opponentGrew) {
      let segmentsToCheck = opponentOldSegments;
      if (!opponentGrew && opponentOldSegments.length > 0) {
        segmentsToCheck = opponentOldSegments.slice(0, opponentOldSegments.length - 1);
      }
      return segmentsToCheck.some(segment => segment.x === newHead.x && segment.y === newHead.y);
    }

    // ----- Game Loop -----
    function gameLoop() {
      if (gameOver) return;
      
      // Save snapshots of current positions.
      const oldUserSegments = userSnake.segments.slice();
      const oldAISegments  = aiSnake.segments.slice();
      
      // Calculate next head positions (for token detection and AI direction).
      const userNextHead = getNextHead(userSnake);
      updateAIDirection();
      const aiNextHead = getNextHead(aiSnake);
      
      // Check token consumption.
      let userGrow = false, aiGrow = false;
      if (tokenPosition &&
          userNextHead.x === tokenPosition.x &&
          userNextHead.y === tokenPosition.y) {
        userGrow = true;
        userSnake.tokenCount++;
        spawnToken();
      }
      if (tokenPosition &&
          aiNextHead.x === tokenPosition.x &&
          aiNextHead.y === tokenPosition.y) {
        aiGrow = true;
        aiSnake.tokenCount++;
        spawnToken();
      }
      
      // Move both snakes.
      const newUserHead = userSnake.move(userGrow);
      const newAIHead   = aiSnake.move(aiGrow);
      
      // Check for wall or self collisions.
      if (checkCollision(newUserHead, userSnake)) {
        endGame('AI', 'collision'); // User crashed → AI wins.
        return;
      }
      if (checkCollision(newAIHead, aiSnake)) {
        endGame('User', 'collision'); // AI crashed → User wins.
        return;
      }
      
      // Check for head-to-head collision.
      if (newUserHead.x === newAIHead.x && newUserHead.y === newAIHead.y) {
        endGame(null, 'collision'); // Tie.
        return;
      }
      
      // Check collisions with opponent using OLD positions.
      if (collidesWithOpponent(newUserHead, oldAISegments, aiGrow)) {
        endGame('AI', 'collision');
        return;
      }
      if (collidesWithOpponent(newAIHead, oldUserSegments, userGrow)) {
        endGame('User', 'collision');
        return;
      }
      
      // End game if no token is on board and token supply is exhausted.
      if (remainingTokens <= 0 && tokenPosition === null) {
        endGame(null, 'tokens');
        return;
      }
      
      drawGame();
    }

    // Returns the next head position for a snake (without updating its segments).
    function getNextHead(snake) {
      const head = snake.segments[0];
      const newHead = { x: head.x, y: head.y };
      switch (snake.direction) {
        case 'up':    newHead.y -= 1; break;
        case 'down':  newHead.y += 1; break;
        case 'left':  newHead.x -= 1; break;
        case 'right': newHead.x += 1; break;
      }
      return newHead;
    }

    // Check if the new head collides with a wall or its own body.
    function checkCollision(newHead, snake) {
      if (newHead.x < 0 || newHead.x >= gridWidth || newHead.y < 0 || newHead.y >= gridHeight) return true;
      for (let i = 1; i < snake.segments.length; i++) {
        if (snake.segments[i].x === newHead.x && snake.segments[i].y === newHead.y) return true;
      }
      return false;
    }

    // ----- AI Logic -----
    function updateAIDirection() {
      if (!tokenPosition) return;
      const possibleDirections = ['up', 'down', 'left', 'right'];
      let bestDirection = null;
      let bestDistance = Infinity;
      for (const dir of possibleDirections) {
        if (isOpposite(aiSnake.direction, dir)) continue;
        const nextPos = getNextHeadForDirection(aiSnake, dir);
        if (!isSafe(nextPos)) continue;
        const dist = Math.abs(nextPos.x - tokenPosition.x) + Math.abs(nextPos.y - tokenPosition.y);
        if (dist < bestDistance) {
          bestDistance = dist;
          bestDirection = dir;
        }
      }
      if (bestDirection) {
        aiSnake.direction = bestDirection;
      }
    }

    // Returns the next head position for a given snake in a specified direction.
    function getNextHeadForDirection(snake, direction) {
      const head = snake.segments[0];
      const newHead = { x: head.x, y: head.y };
      switch (direction) {
        case 'up':    newHead.y -= 1; break;
        case 'down':  newHead.y += 1; break;
        case 'left':  newHead.x -= 1; break;
        case 'right': newHead.x += 1; break;
      }
      return newHead;
    }

    // Returns true if the position is within bounds and not occupied.
    function isSafe(pos) {
      if (pos.x < 0 || pos.x >= gridWidth || pos.y < 0 || pos.y >= gridHeight) return false;
      if (userSnake.contains(pos) || aiSnake.contains(pos)) return false;
      return true;
    }

    // Returns true if two directions are opposites.
    function isOpposite(dir1, dir2) {
      return (dir1 === 'up' && dir2 === 'down') ||
             (dir1 === 'down' && dir2 === 'up') ||
             (dir1 === 'left' && dir2 === 'right') ||
             (dir1 === 'right' && dir2 === 'left');
    }

    // ----- Drawing -----
    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (tokenPosition) {
        ctx.fillStyle = 'green';
        ctx.fillRect(tokenPosition.x * cellSize, tokenPosition.y * cellSize, cellSize, cellSize);
        ctx.strokeStyle = 'black';
        ctx.strokeRect(tokenPosition.x * cellSize, tokenPosition.y * cellSize, cellSize, cellSize);
      }
      userSnake.draw(ctx);
      aiSnake.draw(ctx);
    }

    // ----- Game Over -----
    // mode is either 'collision' or 'tokens'. For token exhaustion, decide winner by token count.
    function endGame(winner, mode) {
      gameOver = true;
      let finalWinner;
      if (mode === 'tokens') {
        if (userSnake.tokenCount > aiSnake.tokenCount) finalWinner = 'User';
        else if (aiSnake.tokenCount > userSnake.tokenCount) finalWinner = 'AI';
        else finalWinner = 'Tie';
      } else {
        finalWinner = winner;
      }
      clearInterval(intervalId);
      ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
      ctx.fillRect(0, canvas.height / 2 - 30, canvas.width, 60);
      ctx.fillStyle = 'white';
      ctx.font = '30px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Game Over! Winner: ' + finalWinner, canvas.width / 2, canvas.height / 2 + 10);
    }

    // ----- User Input (Keyboard & Touch) -----
    document.addEventListener('keydown', function(e) {
      if (gameOver) return;
      switch(e.key) {
        case 'ArrowUp':    if (userSnake.direction !== 'down') userSnake.direction = 'up'; break;
        case 'ArrowDown':  if (userSnake.direction !== 'up') userSnake.direction = 'down'; break;
        case 'ArrowLeft':  if (userSnake.direction !== 'right') userSnake.direction = 'left'; break;
        case 'ArrowRight': if (userSnake.direction !== 'left') userSnake.direction = 'right'; break;
      }
    });
    canvas.addEventListener('touchstart', function(e) {
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        swipeStart = { x: touch.clientX, y: touch.clientY };
      }
    });
    canvas.addEventListener('touchend', function(e) {
      if (!swipeStart) return;
      const touch = e.changedTouches[0];
      const swipeEnd = { x: touch.clientX, y: touch.clientY };
      const dx = swipeEnd.x - swipeStart.x;
      const dy = swipeEnd.y - swipeStart.y;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 0 && userSnake.direction !== 'left') userSnake.direction = 'right';
        else if (dx < 0 && userSnake.direction !== 'right') userSnake.direction = 'left';
      } else {
        if (dy > 0 && userSnake.direction !== 'up') userSnake.direction = 'down';
        else if (dy < 0 && userSnake.direction !== 'down') userSnake.direction = 'up';
      }
      swipeStart = null;
    });

    // ----- Start the Game -----
    init();
    drawGame();
  </script>
</body>
</html>
