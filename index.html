<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Snake Game: User vs. AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
    }
    canvas {
      background-color: #fff;
      border: 2px solid #000;
      touch-action: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    // ----- Responsive Canvas Setup -----
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const margin = 20;
    const availableSize = Math.min(window.innerWidth, window.innerHeight) - margin;
    canvas.width = availableSize;
    canvas.height = availableSize;

    // ----- Grid Settings -----
    const gridCount = 30;
    const cellSize = canvas.width / gridCount;
    const gridWidth = gridCount;
    const gridHeight = gridCount;

    // ----- Global Game Variables -----
    let userSnake, aiSnake;
    let tokenPosition = null;
    let gameOver = false;
    const moveInterval = 200;
    let intervalId;
    let remainingTokens = 100;
    let swipeStart = null;

    // ----- Snake Class -----
    class Snake {
      constructor(initialPosition, direction, color) {
        this.segments = [initialPosition];
        this.direction = direction;
        this.tokenCount = 0;
        this.color = color;
      }
      
      move(shouldGrow) {
        const head = this.segments[0];
        const newHead = { x: head.x, y: head.y };
        switch (this.direction) {
          case 'up':    newHead.y -= 1; break;
          case 'down':  newHead.y += 1; break;
          case 'left':  newHead.x -= 1; break;
          case 'right': newHead.x += 1; break;
        }
        this.segments.unshift(newHead);
        if (!shouldGrow) {
          this.segments.pop();
        }
        return newHead;
      }
      
      contains(point, includeHead = true) {
        const start = includeHead ? 0 : 1;
        for (let i = start; i < this.segments.length; i++) {
          if (this.segments[i].x === point.x && this.segments[i].y === point.y) {
            return true;
          }
        }
        return false;
      }
      
      draw(ctx) {
        ctx.fillStyle = this.color;
        for (const segment of this.segments) {
          ctx.fillRect(segment.x * cellSize, segment.y * cellSize, cellSize, cellSize);
          ctx.strokeStyle = 'black';
          ctx.strokeRect(segment.x * cellSize, segment.y * cellSize, cellSize, cellSize);
        }
      }
    }

    // ----- Initialization -----
    function init() {
      userSnake = new Snake({ x: Math.floor(gridWidth / 4), y: Math.floor(gridHeight / 2) }, 'right', 'blue');
      aiSnake = new Snake({ x: Math.floor(3 * gridWidth / 4), y: Math.floor(gridHeight / 2) }, 'left', 'red');
      spawnToken();
      gameOver = false;
      if (intervalId) clearInterval(intervalId);
      intervalId = setInterval(gameLoop, moveInterval);
    }

    // ----- Token (Food) Handling -----
    function spawnToken() {
      if (remainingTokens <= 0) {
        tokenPosition = null;
        return;
      }
      remainingTokens--;
      let valid = false;
      let pos;
      while (!valid) {
        pos = { 
          x: Math.floor(Math.random() * gridWidth),
          y: Math.floor(Math.random() * gridHeight)
        };
        if (!userSnake.contains(pos) && !aiSnake.contains(pos)) {
          valid = true;
        }
      }
      tokenPosition = pos;
    }

    // ----- Game Loop -----
    function gameLoop() {
      if (gameOver) return;
      
      // Get next positions before moving
      const userNextHead = getNextHead(userSnake);
      updateAIDirection();
      const aiNextHead = getNextHead(aiSnake);
      
      // Check wall collisions first
      const userWallCollision = isWallCollision(userNextHead);
      const aiWallCollision = isWallCollision(aiNextHead);
      
      if (userWallCollision && aiWallCollision) {
        endGame('Tie', 'collision');
        return;
      } else if (userWallCollision) {
        endGame('AI', 'collision');
        return;
      } else if (aiWallCollision) {
        endGame('User', 'collision');
        return;
      }
      
      // Check if either snake will eat the token
      let userGrow = false, aiGrow = false;
      if (tokenPosition) {
        if (userNextHead.x === tokenPosition.x && userNextHead.y === tokenPosition.y) {
          userGrow = true;
          userSnake.tokenCount++;
          spawnToken();
        }
        if (aiNextHead.x === tokenPosition.x && aiNextHead.y === tokenPosition.y) {
          aiGrow = true;
          aiSnake.tokenCount++;
          spawnToken();
        }
      }
      
      // Move both snakes
      userSnake.move(userGrow);
      aiSnake.move(aiGrow);
      
      // Check for head-to-head collision
      if (userNextHead.x === aiNextHead.x && userNextHead.y === aiNextHead.y) {
        endGame('Tie', 'collision');
        return;
      }
      
      // Check for self-collisions
      if (userSnake.contains(userNextHead, false)) {
        endGame('AI', 'collision');
        return;
      }
      if (aiSnake.contains(aiNextHead, false)) {
        endGame('User', 'collision');
        return;
      }
      
      // Check for collisions with opponent's body
      if (aiSnake.contains(userNextHead, true)) {
        endGame('AI', 'collision');
        return;
      }
      if (userSnake.contains(aiNextHead, true)) {
        endGame('User', 'collision');
        return;
      }
      
      // Check if game should end due to token exhaustion
      if (remainingTokens <= 0 && tokenPosition === null) {
        endGame(null, 'tokens');
        return;
      }
      
      drawGame();
    }

    function getNextHead(snake) {
      const head = snake.segments[0];
      const newHead = { x: head.x, y: head.y };
      switch (snake.direction) {
        case 'up':    newHead.y -= 1; break;
        case 'down':  newHead.y += 1; break;
        case 'left':  newHead.x -= 1; break;
        case 'right': newHead.x += 1; break;
      }
      return newHead;
    }

    function isWallCollision(pos) {
      return pos.x < 0 || pos.x >= gridWidth || pos.y < 0 || pos.y >= gridHeight;
    }

    // ----- AI Logic -----
    function updateAIDirection() {
      if (!tokenPosition) return;
      
      const possibleDirections = ['up', 'down', 'left', 'right'];
      let bestDirection = null;
      let bestDistance = Infinity;
      
      for (const dir of possibleDirections) {
        if (isOpposite(aiSnake.direction, dir)) continue;
        
        const nextPos = getNextHeadForDirection(aiSnake, dir);
        if (!isSafe(nextPos)) continue;
        
        const dist = Math.abs(nextPos.x - tokenPosition.x) + Math.abs(nextPos.y - tokenPosition.y);
        if (dist < bestDistance) {
          bestDistance = dist;
          bestDirection = dir;
        }
      }
      
      if (bestDirection) {
        aiSnake.direction = bestDirection;
      }
    }

    function getNextHeadForDirection(snake, direction) {
      const head = snake.segments[0];
      const newHead = { x: head.x, y: head.y };
      switch (direction) {
        case 'up':    newHead.y -= 1; break;
        case 'down':  newHead.y += 1; break;
        case 'left':  newHead.x -= 1; break;
        case 'right': newHead.x += 1; break;
      }
      return newHead;
    }

    function isSafe(pos) {
      if (pos.x < 0 || pos.x >= gridWidth || pos.y < 0 || pos.y >= gridHeight) return false;
      if (userSnake.contains(pos) || aiSnake.contains(pos)) return false;
      return true;
    }

    function isOpposite(dir1, dir2) {
      return (dir1 === 'up' && dir2 === 'down') ||
             (dir1 === 'down' && dir2 === 'up') ||
             (dir1 === 'left' && dir2 === 'right') ||
             (dir1 === 'right' && dir2 === 'left');
    }

    // ----- Drawing -----
    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      if (tokenPosition) {
        ctx.fillStyle = 'green';
        ctx.fillRect(tokenPosition.x * cellSize, tokenPosition.y * cellSize, cellSize, cellSize);
        ctx.strokeStyle = 'black';
        ctx.strokeRect(tokenPosition.x * cellSize, tokenPosition.y * cellSize, cellSize, cellSize);
      }
      
      userSnake.draw(ctx);
      aiSnake.draw(ctx);
    }

    // ----- Game Over -----
    function endGame(winner, mode) {
      gameOver = true;
      let finalWinner;
      if (mode === 'tokens') {
        if (userSnake.tokenCount > aiSnake.tokenCount) {
          finalWinner = 'User';
        } else if (aiSnake.tokenCount > userSnake.tokenCount) {
          finalWinner = 'AI';
        } else {
          finalWinner = 'Tie';
        }
      } else {
        finalWinner = winner;
      }
      clearInterval(intervalId);
      
      ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
      ctx.fillRect(0, canvas.height / 2 - 30, canvas.width, 60);
      ctx.fillStyle = 'white';
      ctx.font = '30px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Game Over! Winner: ' + finalWinner, canvas.width / 2, canvas.height / 2 + 10);
    }

    // ----- User Input (Keyboard & Touch) -----
    document.addEventListener('keydown', function(e) {
      if (gameOver) return;
      switch(e.key) {
        case 'ArrowUp':
          if (userSnake.direction !== 'down') userSnake.direction = 'up';
          break;
        case 'ArrowDown':
          if (userSnake.direction !== 'up') userSnake.direction = 'down';
          break;
        case 'ArrowLeft':
          if (userSnake.direction !== 'right') userSnake.direction = 'left';
          break;
        case 'ArrowRight':
          if (userSnake.direction !== 'left') userSnake.direction = 'right';
          break;
      }
    });

    canvas.addEventListener('touchstart', function(e) {
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        swipeStart = { x: touch.clientX, y: touch.clientY };
      }
    });
    
    canvas.addEventListener('touchend', function(e) {
      if (!swipeStart) return;
      const touch = e.changedTouches[0];
      const swipeEnd = { x: touch.clientX, y: touch.clientY };
      const dx = swipeEnd.x - swipeStart.x;
      const dy = swipeEnd.y - swipeStart.y;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 0 && userSnake.direction !== 'left') {
          userSnake.direction = 'right';
        } else if (dx < 0 && userSnake.direction !== 'right') {
          userSnake.direction = 'left';
        }
      } else {
        if (dy > 0 && userSnake.direction !== 'up') { 
          userSnake.direction = 'down';
        } else if (dy < 0 && userSnake.direction !== 'down') {
          userSnake.direction = 'up';
        }
      }
      swipeStart = null;
    });

    // ----- Start the Game -----
    init();
    drawGame();
  </script>
</body>
</html>
